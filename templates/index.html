<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KitaShop | {% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary shadow-sm">
      <div class="container-fluid" style="margin-left: 10px">
        <a class="navbar-brand text-primary fw-bold" href="/">KitaShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
            </li>
            <li class="nav-item dropdown dropstart">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Others </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact</a></li>
                <li><a class="dropdown-item" href="#">Social Media</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex position-absolute top-50 start-50 translate-middle" role="search">
            <input class="form-control me-2 rounded-pill {% if request.path == '/contact' or request.path == '/about' %}d-none{% endif %}" type="search" placeholder="Search" aria-label="Search" />
            <!-- <button class="btn btn-outline-primary text-black" type="submit">Search</button> -->
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    {% block body %} {% endblock %}
    <!-- Footer -->
    <footer class="container-fluid text-center p-3 bg-primary text-white bg-color-primary" style="width: 100%">
      <a href="https://github.com/rachmatx" style="color: white; text-decoration: none">KitaShop</a> | <span> <i class="fa-sharp fa-regular fa-copyright"></i> 2024 All rights reserved. </span>
    </footer>
    <!-- Footer End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
